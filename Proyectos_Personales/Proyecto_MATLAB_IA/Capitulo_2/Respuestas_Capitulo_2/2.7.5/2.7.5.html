  <h2>Ejercicio 2.7.5 – Determinantes</h2>
  <pre><code class="matlab">
% Ejercicio 2.7.5
A = [3 6; 2 8];
B = [-2  3  6;
      4  8 -5;
      9 -9  7];

deterA = det(A);
deterB = det(B);

disp('Determinante de A ='); disp(deterA);
disp('Determinante de B ='); disp(deterB);
