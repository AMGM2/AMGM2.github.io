  <h1>Ejercicio Mat 2.7.6</h1>

  <pre><code class="language-matlab">
disp(' Ejercicio 2.7.6 ')
disp(' Calcule la matriz adjunta de las siguientes matrices: ')
A = [3,6;2,8]
B = [-2,3,6;4,8,-5;9,-9,7]

disp ('Adjunta de A')
Adjunta_A = adjoint(A)

disp ('Adjunta de B')
Adjunta_B = adjoint(B)
  </code></pre>
